    <style>
        .portfolio-page {
            min-height: 100vh;
            /* Light grey background */
            background-color: #F2F2F2;
            padding-top: 100px;
        }
        
        .portfolio-page-header {
            text-align: center;
            padding: 4rem 2rem 3rem 2rem;
        }
        
        .portfolio-page-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        
        .portfolio-page-subtitle {
            font-size: 1rem;
            color: var(--color-text-light);
            letter-spacing: 2px;
        }
        
        .portfolio-grid-full {
            display: block;
            column-count: 4;
            column-gap: 0.25rem;
            padding: 0 3rem 4rem 3rem;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .portfolio-grid-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 0.25rem;
            break-inside: avoid;
            position: relative;
            cursor: pointer;
            transition: transform var(--transition);
        }
        
        .portfolio-grid-item:hover {
            transform: scale(1.02);
        }
        
        .portfolio-grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0;
            background: linear-gradient(135deg, #e8dcc8 0%, #d4c5b0 100%);
            display: block;
        }
        
        @media (max-width: 968px) {
            .portfolio-page {
                padding-top: 70px;
            }
            
            .portfolio-page-header {
                padding: 2rem 1.5rem 2rem 1.5rem;
            }
            
            .portfolio-page-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .portfolio-page-subtitle {
                font-size: 0.85rem;
                letter-spacing: 1.5px;
            }
            
            .portfolio-grid-full {
                column-count: 3;
                padding: 0 1.5rem 3rem 1.5rem;
                column-gap: 0.2rem;
            }
            
            .portfolio-grid-item {
                margin-bottom: 0.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .portfolio-page {
                padding-top: 60px;
            }
            
            .portfolio-page-header {
                padding: 1.5rem 1rem 1.5rem 1rem;
            }
            
            .portfolio-page-title {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .portfolio-page-subtitle {
                font-size: 0.75rem;
            }
            
            .portfolio-grid-full {
                display: block;
                column-count: 2;
                column-gap: 0.15rem;
                padding: 0 1rem 2rem 1rem;
            }
            
            .portfolio-grid-item {
                display: inline-block;
                width: 100%;
                margin-bottom: 0.15rem;
                break-inside: avoid;
            }
            
            .portfolio-grid-item:hover {
                transform: none;
            }
        }
        
        @media (max-width: 480px) {
            .portfolio-page-title {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .portfolio-page-subtitle {
                font-size: 0.7rem;
            }
        }

        /* Portfolio image fullscreen overlay */
        .portfolio-image-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            padding: 2rem;
        }

        .portfolio-fullscreen-image {
            max-width: 98%;
            max-height: 98%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .portfolio-image-overlay .overlay-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .portfolio-image-overlay .overlay-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Portfolio overlay navigation controls */
        .portfolio-image-overlay .overlay-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            user-select: none;
        }

        .portfolio-image-overlay .overlay-prev {
            left: 20px;
        }

        .portfolio-image-overlay .overlay-next {
            right: 20px;
        }

        .portfolio-image-overlay .overlay-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .portfolio-image-overlay .overlay-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Portfolio image counter */
        .portfolio-image-overlay .overlay-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        /* Mobile responsiveness for portfolio overlay controls */
        @media (max-width: 768px) {
            .portfolio-image-overlay .overlay-nav {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .portfolio-image-overlay .overlay-close {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
                top: 15px;
                right: 15px;
            }
            
            .portfolio-image-overlay .overlay-prev {
                left: 15px;
            }
            
            .portfolio-image-overlay .overlay-next {
                right: 15px;
            }
            
            .portfolio-image-overlay .overlay-counter {
                bottom: 15px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>

    <script src="scripts.js"></script>
    <script>
        // Portfolio image fullscreen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const portfolioImages = document.querySelectorAll('.portfolio-grid-item img');
            const portfolioImageOverlay = document.getElementById('portfolioImageOverlay');
            const portfolioFullscreenImage = document.getElementById('portfolioFullscreenImage');
            const portfolioOverlayClose = document.getElementById('portfolioOverlayClose');
            const portfolioPrevBtn = document.getElementById('portfolioPrevBtn');
            const portfolioNextBtn = document.getElementById('portfolioNextBtn');
            const currentPortfolioIndex = document.getElementById('currentPortfolioIndex');
            const totalPortfolioImages = document.getElementById('totalPortfolioImages');
            
            let currentImageIdx = 0;
            let imageSources = [];
            
            // Collect all image sources
            portfolioImages.forEach((image, index) => {
                imageSources.push({
                    src: image.src,
                    alt: image.alt
                });
            });
            
            // Set total images count
            if (totalPortfolioImages) {
                totalPortfolioImages.textContent = imageSources.length;
            }
            
            // Function to load image at specific index
            function loadImageAtIndex(index) {
                if (index >= 0 && index < imageSources.length && portfolioFullscreenImage) {
                    portfolioFullscreenImage.src = imageSources[index].src;
                    portfolioFullscreenImage.alt = imageSources[index].alt;
                    
                    // Update counter
                    if (currentPortfolioIndex) {
                        currentPortfolioIndex.textContent = index + 1;
                    }
                    
                    currentImageIdx = index;
                }
            }
            
            // Add click handlers to portfolio images
            portfolioImages.forEach((image, index) => {
                image.addEventListener('click', function() {
                    // Show the overlay and load the clicked image
                    if (portfolioImageOverlay) {
                        portfolioImageOverlay.style.display = 'flex';
                        loadImageAtIndex(index);
                    }
                });
            });
            
            // Previous image button
            if (portfolioPrevBtn) {
                portfolioPrevBtn.addEventListener('click', function() {
                    const prevIndex = currentImageIdx > 0 ? currentImageIdx - 1 : imageSources.length - 1;
                    loadImageAtIndex(prevIndex);
                });
            }
            
            // Next image button
            if (portfolioNextBtn) {
                portfolioNextBtn.addEventListener('click', function() {
                    const nextIndex = currentImageIdx < imageSources.length - 1 ? currentImageIdx + 1 : 0;
                    loadImageAtIndex(nextIndex);
                });
            }
            
            // Close overlay functionality
            if (portfolioOverlayClose && portfolioImageOverlay) {
                portfolioOverlayClose.addEventListener('click', function() {
                    portfolioImageOverlay.style.display = 'none';
                });
                
                // Close overlay when clicking outside the image
                portfolioImageOverlay.addEventListener('click', function(e) {
                    if (e.target === portfolioImageOverlay) {
                        portfolioOverlayClose.click();
                    }
                });
                
                // Enhanced keyboard navigation for portfolio fullscreen overlay
                document.addEventListener('keydown', function(e) {
                    if (portfolioImageOverlay.style.display === 'flex') {
                        switch(e.key) {
                            case 'Escape':
                                portfolioOverlayClose.click();
                                break;
                            case 'ArrowLeft':
                                e.preventDefault();
                                portfolioPrevBtn.click();
                                break;
                            case 'ArrowRight':
                                e.preventDefault();
                                portfolioNextBtn.click();
                                break;
                        }
                    }
                });
            }
        });
    </script>
