<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marco Farris - Portfolio Gallery">
    <title>Portfolio - Marco Farris</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles-alexander.css">
    <style>
        .portfolio-page {
            min-height: 100vh;
            background-color: var(--color-bg-light);
            padding-top: 100px;
        }
        
        .portfolio-page-header {
            text-align: center;
            padding: 4rem 2rem 3rem 2rem;
        }
        
        .portfolio-page-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        
        .portfolio-page-subtitle {
            font-size: 1rem;
            color: var(--color-text-light);
            letter-spacing: 2px;
        }
        
        .portfolio-grid-full {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            padding: 0 3rem 4rem 3rem;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .portfolio-grid-item {
            aspect-ratio: 3/4;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform var(--transition);
        }
        
        .portfolio-grid-item:hover {
            transform: scale(1.02);
        }
        
        .portfolio-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #e8dcc8 0%, #d4c5b0 100%);
        }
        
        @media (max-width: 968px) {
            .portfolio-page {
                padding-top: 70px;
            }
            
            .portfolio-page-header {
                padding: 2rem 1.5rem 2rem 1.5rem;
            }
            
            .portfolio-page-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .portfolio-page-subtitle {
                font-size: 0.85rem;
                letter-spacing: 1.5px;
            }
            
            .portfolio-grid-full {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                padding: 0 1.5rem 3rem 1.5rem;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .portfolio-page {
                padding-top: 60px;
            }
            
            .portfolio-page-header {
                padding: 1.5rem 1rem 1.5rem 1rem;
            }
            
            .portfolio-page-title {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .portfolio-page-subtitle {
                font-size: 0.75rem;
            }
            
            .portfolio-grid-full {
                grid-template-columns: 1fr;
                padding: 0 1rem 2rem 1rem;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .portfolio-page-title {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .portfolio-page-subtitle {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
