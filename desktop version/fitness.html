    <style>
        .fitness-page {
            min-height: 100vh;
            background-color: var(--color-bg);
            padding-top: 100px;
        }
        
        .fitness-page-header {
            text-align: center;
            padding: 4rem 2rem 3rem 2rem;
        }
        
        .fitness-page-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        
        .fitness-page-subtitle {
            font-size: 1rem;
            color: var(--color-text-light);
            letter-spacing: 2px;
        }
        
        .fitness-grid-full {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 3rem 4rem 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .fitness-grid-item {
            aspect-ratio: 9/16;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: #000;
            border-radius: 8px;
        }
        
        .fitness-grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .fitness-grid-play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: all var(--transition);
        }
        
        .fitness-grid-item:hover .fitness-grid-play-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .fitness-grid-play-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--color-text);
            transition: transform var(--transition);
        }
        
        .fitness-grid-item:hover .fitness-grid-play-icon {
            transform: scale(1.1);
        }
        
        .fitness-grid-item.playing .fitness-grid-play-overlay {
            opacity: 0;
            pointer-events: none;
        }
        
        @media (max-width: 968px) {
            .fitness-page {
                padding-top: 70px;
            }
            
            .fitness-page-header {
                padding: 2rem 1.5rem 2rem 1.5rem;
            }
            
            .fitness-page-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .fitness-page-subtitle {
                font-size: 0.85rem;
                letter-spacing: 1.5px;
            }
            
            .fitness-grid-full {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                padding: 0 1.5rem 3rem 1.5rem;
                gap: 1.5rem;
            }
            
            .fitness-grid-play-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .fitness-page {
                padding-top: 60px;
            }
            
            .fitness-page-header {
                padding: 1.5rem 1rem 1.5rem 1rem;
            }
            
            .fitness-page-title {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .fitness-page-subtitle {
                font-size: 0.75rem;
            }
            
            .fitness-grid-full {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                padding: 0 1rem 2rem 1rem;
                gap: 1rem;
            }
            
            .fitness-grid-play-icon {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .fitness-page-title {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .fitness-page-subtitle {
                font-size: 0.7rem;
            }
            
            .fitness-grid-full {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }
        }

    <script>
        // Fitness video click-to-play
        const fitnessGridItems = document.querySelectorAll('.fitness-grid-item');
        
        fitnessGridItems.forEach(item => {
            const video = item.querySelector('video');
            
            item.addEventListener('click', function() {
                // Pause all other videos
                fitnessGridItems.forEach(otherItem => {
                    if (otherItem !== item) {
                        const otherVideo = otherItem.querySelector('video');
                        if (otherVideo && !otherVideo.paused) {
                            otherVideo.pause();
                            otherItem.classList.remove('playing');
                        }
                    }
                });
                
                // Toggle current video
                if (video.paused) {
                    video.play();
                    item.classList.add('playing');
                } else {
                    video.pause();
                    item.classList.remove('playing');
                }
            });
        });
    </script>
